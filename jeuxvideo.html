<!DOCTYPE html>
<html>
    <style>
    .games-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.game-card {
    position: relative;
    width: 220px;
    height: 220px;
    display: block;
    overflow: hidden;
    border-radius: 12px;
    transition: transform 0.3s ease;
}

.game-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s ease;
}

.game-card:hover {
    transform: scale(1.05);
}

.game-card:hover img {
    transform: scale(1.15);
}

.overlay {
    position: absolute;
    bottom: -100%;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    opacity: 0;
    transition: all 0.4s ease;
}

.game-card:hover .overlay {
    opacity: 1;
    bottom: 0;
}

    </style>
    <style>
            body {
                transition: background 0.3s, color 0.3s;
                background: #ffffff;
                color: #000000;
                font-family: sans-serif;
            }

            body.nuit {
                background: linear-gradient(90deg, rgb(0, 0, 0) 0%, rgba(153, 153, 153, 1) 100%);
                color: #ffffff;
            }

            .switch {
                position: relative;
                width: 60px;
                height: 30px;
                display: inline-block;
            }

            .switch input {
                display: none;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                inset: 0;
                background-color: #ccc;
                border-radius: 30px;
                transition: 0.3s;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 24px;
                width: 24px;
                left: 3px;
                bottom: 3px;
                background-color: white;
                border-radius: 50%;
                transition: 0.3s;
            }

            input:checked + .slider {
                background-color: #808080;
            }

            input:checked + .slider:before {
                transform: translateX(30px);
            }
        </style>
