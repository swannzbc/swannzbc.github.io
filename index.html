<!DOCTYPE html>
<html>

    <head>
        <style>
            body {
                transition: background 0.3s, color 0.3s;
                background: #ffffff;
                color: #000000;
                font-family: sans-serif;
            }

            body.nuit {
                background: linear-gradient(90deg, rgb(0, 0, 0) 0%, rgba(153, 153, 153, 1) 100%);
                color: #ffffff;
            }

            .switch {
                position: relative;
                width: 60px;
                height: 30px;
                display: inline-block;
            }

            .switch input {
                display: none;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                inset: 0;
                background-color: #ccc;
                border-radius: 30px;
                transition: 0.3s;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 24px;
                width: 24px;
                left: 3px;
                bottom: 3px;
                background-color: white;
                border-radius: 50%;
                transition: 0.3s;
            }

            input:checked + .slider {
                background-color: #808080;
            }

            input:checked + .slider:before {
                transform: translateX(30px);
            }
        </style>
        <title>Accueil</title>
        <link rel="icon" href="favicon.ico">
        <link rel="icon" type="image/svg+xml" href="favicon.png">
        <link href="font.css" rel="stylesheet">
        <link href="background.css" rel="stylesheet">
        <link href="bouton1.css" rel="stylesheet">
        <link href="spin.css" rel="stylesheet">
        <label class="switch">
            <input type="checkbox" id="switchMode">
            <span class="slider"></span>
        </label>
        <header>
            <form>
                <input class="styled" type="button" onclick="window.location.href = 'projets.html';" value="Projets" />
            </form>
            <form>
                <input class="styled" type="button" onclick="window.location.href = 'pongg.html';" value="Jeu de Pong" />
            </form>
            <form>
                <input type="button" onclick="window.location.href = 'easteregg.html';" value="test" />
            </form>    
        </header>
        
        <script>
            const switchBtn = document.getElementById("switchMode");

            switchBtn.addEventListener("change", () => {
            document.body.classList.toggle("nuit");
            });
        </script>

    </head>

    <body>
