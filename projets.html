		<style>
            body {
                transition: background 0.3s, color 0.3s;
                background: #ffffff;
                color: #000000;
                font-family: sans-serif;
            }

            body.nuit {
                background: linear-gradient(90deg, rgb(0, 0, 0) 0%, rgba(153, 153, 153, 1) 100%);
                color: #ffffff;
            }

            .switch {
                position: relative;
                width: 60px;
                height: 30px;
                display: inline-block;
            }

            .switch input {
                display: none;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                inset: 0;
                background-color: #ccc;
                border-radius: 30px;
                transition: 0.3s;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 24px;
                width: 24px;
                left: 3px;
                bottom: 3px;
                background-color: white;
                border-radius: 50%;
                transition: 0.3s;
            }

            input:checked + .slider {
                background-color: #808080;
            }

            input:checked + .slider:before {
                transform: translateX(30px);
            }
        </style>
